<app-loading *ngIf="loading"></app-loading>

<div class="row" *ngIf="!loading">
  <div class="col">
      <div class="card-columns">
          <div class="card fadeIn animated" *ngFor="let repo of reposUser">
              <div class="card-header">
                  <h4>{{repo.name}}</h4>
              </div>
              <div class="card-body">
                <div class="card-text" *ngIf="repo.description!==null">
                  {{repo.description}}
                </div>
                <div class="card-text" *ngIf="repo.description===null">
                  No existe descripcion.
                </div>
              </div>
              <div class="card-footer">
                  <ul class="list-group list-group-flush">
                          <li class="list-group-item d-flex justify-content-between align-items-center">
                            Issues
                            <span class="badge badge-primary badge-pill">{{repo.open_issues}}</span>
                          </li>
                          <li class="list-group-item d-flex justify-content-between align-items-center">
                            Issues Abiertos
                            <span class="badge badge-primary badge-pill">{{repo.open_issues_count}}</span>
                          </li>
                          <li class="list-group-item d-flex justify-content-between align-items-center">
                            Forks
                            <span class="badge badge-primary badge-pill">{{repo.forks_count}}</span>
                          </li>
                          <button class="btn btn-dark m-1" (click)="goGithubRepo(repo.html_url)">
                              Ver Repo
                          </button>
                  </ul>          
              </div>
        </div>
    </div>
  </div>
</div>

<nav aria-label="Page navigation example m-2" *ngIf="!loading">
  <ul class="pagination justify-content-center">
    <li class="page-item" *ngIf="githubApiService.current>1" ><a class="page-link" tabindex="-1" (click)="goPagePrev()">Previous</a></li>
    <li class="page-item"><a class="page-link" tabindex="-1" (click)="goPageFirst()">{{githubApiService.primero}}</a></li>
    <li class="page-item" *ngIf="reposUser.length>0"><a class="page-link" tabindex="-1"(click)="goPageSecond()">{{githubApiService.segundo}}</a></li>
    <li class="page-item" *ngIf="reposUser.length>0"><a class="page-link" tabindex="-1"(click)="goPageThird()">{{githubApiService.tercero}}</a></li>
    <li class="page-item" *ngIf="reposUser.length>0"><a class="page-link"tabindex="-1" (click)="goPageNext()">Next</a></li>
  </ul>
</nav>
