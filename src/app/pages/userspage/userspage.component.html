
<app-loading *ngIf="loading"></app-loading>

<div class="row" *ngIf="!loading">

  <div class="col">
      <div class="text-center">
          <button class="btn btn-primary m-2" (click)="goFirst()">Inicio</button>
    
        </div>
    <div class="card-columns">
      <div class="card fadeIn animated" *ngFor="let user of users">
          <div class="card-header">
              <h4>{{user.login}}</h4>
            </div>
          <img [src]="user.avatar_url | noimage"
              class="card-img-top" >
          
          <div class="card-footer">
              <ul class="list-group list-group-flush">
                  <button class="btn btn-dark m-1" (click)="userPageExt(user.html_url)">
                      Ver {{user.login}}
                    </button>
                  <button class="btn btn-dark m-1" (click)="repoPage(user.login)">
                       Repositorios
                    </button>
            </ul>
          </div>
        </div>
    </div>

    <div class="text-center">
      <button class="btn btn-primary m-4" (click)="goNext()">Ver Siguiente</button>

    </div>
  </div>

</div>
